<!-- Alert Types : alert-success, alert-info, alert-warning, alert-danger -->

<div ng-show="visible" 
     class="alert alert-dismissible" 
     role="alert" 
     ng-class=" 'alert-' + type " >
    
    <button ng-click="close()" 
            type="button" 
            class="close" 
            data-dismiss="alert" 
            aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    
  <strong>{{title}}</strong> {{description}}
    
</div>
